name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Build Docker Image
        run: docker build -t ghcr.io/your-username/my-html-app .

      - name: Log in to GitHub Container Registry
        run: echo ${{ secrets.PAC_GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.repository_owner }} --password-stdin

      - name: Push Docker Image to GHCR
        run: docker push ghcr.io/your-username/my-html-app

  dastardly_scan:
    runs-on: ubuntu-latest

    needs: build

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Dastardly Scan
        uses: docker://DastardlyImage  # Replace with the actual Docker image for Dastardly
        with:
          args: >
            --env BURP_START_URL=http://localhost:55555  # Adjust the URL based on your setup
            --env BURP_REPORT_FILE_PATH=/github/workspace/dastardly-report.xml
