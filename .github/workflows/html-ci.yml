name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAC_GITHUB_TOKEN }}

      - name: Build and Push Docker Image
        uses: docker/build-push-action@v2
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/my-html-app:latest

  dastardly_scan:
    runs-on: ubuntu-latest

    needs: build_and_deploy

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Run Dastardly Scan
        uses: docker://portswigger/dastardly:latest
        with:
          args: >
            --env BURP_START_URL=http://localhost:55555
            --env BURP_REPORT_FILE_PATH=/github/workspace/dastardly-report.xml
