name: Build, Run Locally, and Push to GHCR

on:
  push:
    branches:
      - main

jobs:
  build_and_run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Build Docker image
      run: docker build -t my-html-app .

    - name: Run Docker container locally
      run: docker run -p 11111:80 my-html-app

  push_to_ghcr:
    runs-on: ubuntu-latest
    needs: build_and_run

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v1

    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.PAC_GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build and push Docker image to GHCR
      run: |
        docker buildx create --use
        docker buildx build --platform linux/amd64,linux/arm64 -t ghcr.io/${{ github.repository }}/my-html-app:latest .
        docker push ghcr.io/${{ github.repository }}/my-html-app:latest
